<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toLogin--经费有限，只能这么简陋了</title>
    <link rel="icon" th:href="@{../img/Fevicon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{../vendors/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../vendors/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{../vendors/themify-icons/themify-icons.css}">
    <link rel="stylesheet" th:href="@{../vendors/linericon/style.css}">
    <link rel="stylesheet" th:href="@{../vendors/owl-carousel/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{../vendors/owl-carousel/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{../vendors/nice-select/nice-select.css}">
    <link rel="stylesheet" th:href="@{../vendors/nouislider/nouislider.min.css}">
    <link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
<!--					注册或者登录成功后跳转到内页的主页-->
<form class="row login_form" th:action="@{/login/doLogin}" id="contactForm" th:method="post" >
    <div class="col-md-12 form-group">
        <input type="text" class="form-control" id="phone" name="uname" placeholder="电话号码" onfocus="this.placeholder = ''" onblur="this.placeholder = '电话号码'">
    </div>
    <div class="col-md-12 form-group">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码" onfocus="this.placeholder = ''" onblur="this.placeholder = '密码'">
    </div>
<!--    onclick="this.src=this.src"表示在我们点击当前有此onclick属性的标签后,我们的img中的src又会去重新访问一次/code/getCaptchaCode，已做到让图片刷新的目的-->
    <input type="text" name="code"/><img th:src="@{/code/getCaptchaCode}" style="height: 33px;cursor: pointer" onclick="this.src=this.src"/>
    <div class="col-md-12 form-group">
        <button type="submit" value="submit" class="button button-login w-100">登录</button>
        <a th:href="@{../#}">忘记密码?</a>
    </div>
</form>
<script th:src="@{../vendors/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{../vendors/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{../vendors/skrollr.min.js}"></script>
<script th:src="@{../vendors/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{../vendors/nice-select/jquery.nice-select.min.js}"></script>
<script th:src="@{../vendors/jquery.ajaxchimp.min.js}"></script>
<script th:src="@{../vendors/mail-script.js}"></script>
<script th:src="@{../js/main.js}"></script>
</body>
</html>
